{% extends "layout.html" %}
{% block title %}
    Log in
{% endblock %}

{% block main%}
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control box" name="username" placeholder="username" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control box" name="password" placeholder ="password" type="password">
        </div>

        <button class="button_form" type="submit">
            Log in
        </button>
    </form>
{% endblock %}
