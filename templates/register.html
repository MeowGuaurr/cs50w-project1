{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control box" name="username" placeholder="username" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control box" name="password" placeholder="password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control box" name="confirmation" placeholder="confirmation password" type="password"/>
        </div>
        <button class="button_form" type="submit">Register</button>
    </form>

{% endblock %}
